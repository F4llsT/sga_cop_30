{% extends "admin/change_form.html" %}
{% load i18n admin_urls static %}

{% block extrastyle %}
{{ block.super }}
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">

<style>
    body, #content {
        background-color: #0f1629 !important; 
        color: #e0e0e0 !important;
        font-family: 'Roboto', sans-serif !important;
    }

    .module h2, .module caption, legend {
        color: #e0f7fa !important;
        border-bottom: 1px solid #22314a;
    }

    .module {
        background: #1a2239 !important;
        border: 1px solid #2c3554 !important;
        border-radius: 0.6rem;
        padding: 1rem;
        box-shadow: 0 0 10px rgba(0, 188, 212, 0.15);
    }

    input[type="text"], input[type="url"], input[type="email"], 
    input[type="password"], input[type="number"], input[type="tel"], 
    textarea, select, .vDateField {
        background: #131c2e !important;
        color: #e0f7fa !important;
        border: 1px solid #2f3c56 !important;
        border-radius: 0.3rem;
        padding: 6px;
        transition: border-color 0.2s;
    }

    input:focus, textarea:focus, select:focus {
        border-color: #00bcd4 !important;
        outline: none;
        box-shadow: 0 0 8px rgba(0, 188, 212, 0.3);
    }

    label, th, td {
        color: #cfd8dc !important;
    }

    p.help, .errorlist li {
        color: #90a4ae !important;
    }

    .submit-row input[type="submit"] {
        background: linear-gradient(135deg, #00bcd4, #0097a7);
        color: white;
        border: none;
        border-radius: 6px;
        padding: 6px 12px;
        transition: all 0.25s ease;
    }

    .submit-row input[type="submit"]:hover {
        background: #00acc1;
        transform: translateY(-2px);
        box-shadow: 0 0 10px rgba(0, 188, 212, 0.4);
    }
</style>
{% endblock %}

{% block content %}
{{ block.super }}
{% endblock %}
